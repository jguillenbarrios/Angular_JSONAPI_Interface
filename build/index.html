<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- Meta, title, CSS, favicons, etc. --><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>JSON Data API Interface</title><!-- Bootstrap --><link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet"><!-- nganimate --><link href="vendors/animate.css/animate.min.css" rel="stylesheet"><!-- Custom Theme Style --><link href="css/custom.min.css" rel="stylesheet"><link rel="shortcut icon" href="images/favicon.ico"></head><body ng-app="taskInterface"><div class="container-fluid"><div class="col-md-12"><div class="page-header"><p class="h3 text-center">JSON Data API Interface<br><small>for MicroStrategy 10.4</small></p><ul class="list-inline panel-actions"><li><a href="" role="button" aria-label="Reset" title="Reset Interface" ng-click="doReset()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a></li></ul></div></div><div class="col-md-12"><!-- Notices --><br><div class="alert alert-danger alert-dismissible bouncein bounceout" role="alert" ng-show="hasError" title="Error status {{error.status}}" data-ng-click="hasError = null"><div><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <strong>Error:</strong> {{error.message}} - {{error.cause}}</div></div></div><div ng-class="authToken? 'col-md-2' : 'col-md-12'"><sidebar></sidebar></div><div class="col-md-10" ng-show="authToken"><div id="main-box" class="visible widget-box no-border"><div class="space-16"></div><div class="row"><div class="col-sm-12"><span class="label" ng-class="authToken ? 'label-success has-success' : 'label-default has-error'">AuthToken</span> <input type="text" class="form-control" name="AuthToken" value="{{authToken}}" required="" readonly="readonly"></div><div class="col-sm-12"><mainform></mainform></div></div></div></div></div><!-- jQuery --><script src="vendors/jquery/jquery.min.js"></script><!-- Bootstrap --><script src="vendors/bootstrap/bootstrap.min.js"></script><!-- AngularJS --><script src="vendors/angular/angular.min.js"></script><!-- NProgress --><script src="vendors/nprogress/nprogress.js"></script><!-- Custom Scripts --><script src="js/app.js"></script><script src="js/custom.min.js"></script></body></html>
